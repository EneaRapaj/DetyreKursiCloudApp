<button (click)="logout()" >Logout</button>

<div class="container">
  <mat-card>
    <mat-card-title>Edit Profile</mat-card-title>
    <form [formGroup]="userForm" (ngSubmit)="updateProfile()">

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required readonly />
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Atesi</mat-label>
        <input matInput formControlName="atesi" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phonenumber" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dateOfBirth" required />
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>Password (optional)</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Update Profile
      </button>
    </form>
  </mat-card>
</div>
<button mat-raised-button color="warn" (click)="logout()">Logout</button>
