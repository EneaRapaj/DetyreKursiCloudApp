<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="name">
    <mat-error *ngIf="registerForm.get('name')?.invalid">Invalid first name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Paternity" formControlName="atesi">
    <mat-error *ngIf="registerForm.get('atesi')?.invalid">Invalid paternity</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
    <mat-error *ngIf="registerForm.get('surname')?.invalid">Invalid surname</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phonenumber">
    <mat-error *ngIf="registerForm.get('phonenumber')?.invalid">Invalid phone number</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="date" placeholder="Date of Birth" formControlName="dateOfBirth">
    <mat-error *ngIf="registerForm.get('dateOfBirth')?.invalid">Invalid date of birth</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="registerForm.get('email')?.invalid">Invalid email</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-error *ngIf="registerForm.get('password')?.invalid">Invalid password</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="showRoleField">
    <input matInput placeholder="Role" formControlName="role" value="ROLE_USER" readonly>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
<a routerLink="/login">back</a>
